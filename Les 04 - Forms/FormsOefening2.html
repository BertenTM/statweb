<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Oefening 2</title>
</head>
<body>
    <form action="https://tm-statweb.be/forms.php" method="get">
        <div>
            <label for="voornaam">Voornaam: 
                <input type="text" name="voornaam" id="voornaam" placeholder = "Stijn"> 
            </label>
        </div>
        <div>
            <label for="familienaam">Familienaam: 
                <input type="text" name="familienaam" id="familienaam" placeholder = "Lenaerts"> 
            </label>
        </div>
          <div>
            <label for="gebruikersnaam">Gebruikersnaam: 
                <input type="text" name="gebruikersnaam" id="gebruikersnaam" placeholder = "mail@ThomasMore.be" required> 
            </label>
        </div>
          <div>
            <label for="nicknaam">Nickname: 
                <input type="text" name="nickname" id="nickname"  minlength = "5" maxlength = "15">
            </label>
        </div>
          <div>
            <label for="paswoord">Paswoord: 
                <input type="text" name="paswoord" id="paswoord" required> 
            </label>
        </div>
          <div>
            <label for="herhaalPaswoord">Herhaal paswoord: 
                <input type="text" name="herhaalPaswoord" id="herhaalPaswoord" required> 
            </label>
        </div>
        <div>
            <input type="submit" value="Registreren">
        </div>
    </form>
</body>
</html>
